<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/calculadora">Calculadora</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/qr">Crear QR</a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card calculadora shadow p-4 mt-5">
      <h2 class="text-center mb-3">Calculadora</h2>

      <input type="text" id="display" class="form-control form-control-lg text-end mb-3" disabled>

      <div class="row g-2">
        <!-- Números y operadores -->
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('7')">7</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('8')">8</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('9')">9</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="append('/')">÷</button></div>

        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('4')">4</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('5')">5</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('6')">6</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="append('*')">×</button></div>

        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('1')">1</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('2')">2</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('3')">3</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="append('-')">−</button></div>

        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('0')">0</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary w-100" onclick="append('.')">.</button></div>
        <div class="col-3"><button class="btn btn-outline-success w-100" onclick="calcular()">=</button></div>
        <div class="col-3"><button class="btn btn-outline-primary w-100" onclick="append('+')">+</button></div>

        <div class="col-4"><button class="btn btn-outline-danger w-100" onclick="limpiar()">C</button></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascripts/calculadora.js"></script>
</body>
</html>
