<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar Mensaje por WhatsApp</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #25d366, #128c7e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4 p-4">
          <div class="text-center mb-4">
            <i class="bi bi-whatsapp" style="font-size: 3rem; color: #25d366;"></i>
            <h2 class="mt-2">Enviar WhatsApp</h2>
            <p class="text-muted">Envía un mensaje fácil y rápido</p>
          </div>

          <div class="mb-3">
            <label for="pais" class="form-label">Selecciona tu país</label>
            <select id="pais" class="form-select">
              <option value="52">México (+52)</option>
              <option value="1">Estados Unidos (+1)</option>
              <option value="51">Perú (+51)</option>
              <option value="54">Argentina (+54)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="numero" class="form-label">Número de teléfono</label>
            <input type="text" id="numero" class="form-control" placeholder="Ej: 1234567890">
          </div>

          <div class="mb-4">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>

          <div class="d-grid">
            <button onclick="enviarMensaje()" class="btn btn-success btn-lg">
              <i class="bi bi-send-fill me-2"></i>Enviar Mensaje
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="./app.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
